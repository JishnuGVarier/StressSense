{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Register</title>
  
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- Owl Carousel stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- Font Awesome -->
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />

  <!-- Custom styles -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

  <!-- Additional CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/animsition.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  
  <meta name="robots" content="noindex, follow">

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="sub_page">
  <div class="hero_area">
    <!-- Header -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="{% url 'home' %}">
            <span>
              StressSense
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  ">
              <li class="nav-item ">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'about' %}"> About </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'services' %}">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'why' %}">Why Us</a>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'team' %}">Team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}" style="display: flex; justify-content: center; align-items: center;"><ion-icon name="person-outline"></ion-icon>&nbsp; Login</a>
              </li>
              <form class="form-inline">
                <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit">
                  <ion-icon name="search-outline"></ion-icon>
                </button>
              </form>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- End header section -->
  </div>

  <!-- Registration Form -->
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-t-85 p-b-20">
        <form class="login100-form validate-form" method="POST" action="{% url 'register' %}">
          {% csrf_token %}
          <span class="login100-form-title p-b-70">SIGN UP</span>
          <span class="login100-form-avatar">
            <img src="{% static 'images/logo.png' %}" alt="logo">
          </span>
          <div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate="Enter email">
            <input class="input100" type="email" name="email">
            <span class="focus-input100" data-placeholder="Email"></span>
          </div>
          <div class="wrap-input100 validate-input m-t-10 m-b-35" data-validate="Enter new password">
            <input class="input100" type="password" name="new_pass">
            <span class="focus-input100" data-placeholder="New Password"></span>
          </div>
          <div class="wrap-input100 validate-input m-t-10 m-b-35" data-validate="Confirm password">
            <input class="input100" type="password" name="confirm_pass">
            <span class="focus-input100" data-placeholder="Confirm Password"></span>
          </div>
          <div class="wrap-input100 validate-input m-t-10 m-b-35" data-validate="Enter first name">
            <input class="input100" type="text" name="first_name" pattern="[A-Za-z]+" title="Please enter only letters" required>
            <span class="focus-input100" data-placeholder="First Name"></span>
          </div>
          <div class="wrap-input100 validate-input m-t-10 m-b-35" data-validate="Enter last name">
              <input class="input100" type="text" name="last_name" pattern="[A-Za-z]+" title="Please enter only letters" required>
              <span class="focus-input100" data-placeholder="Last Name"></span>
          </div>        
          <div class="wrap-input100 validate-input m-b-50" data-validate="Enter username">
            <input class="input100" type="text" name="username" pattern="[A-Za-z][A-Za-z0-9]*" title="Username must start with a letter and contain only letters and numbers." required>
            <span class="focus-input100" data-placeholder="Username"></span>
          </div>
          <div class="container-login100-form-btn">
            <button class="login100-form-btn">SIGN UP</button>
          </div>
          <ul class="login-more p-t-190"></ul>
        </form>
      </div>
    </div>
  </div>

  <div id="dropDownSelect1"></div>
  <!-- footer section -->
  <section class="footer_section">
    <div class="container">
      <p>
        &copy; <span id="displayYear"></span> All Rights Reserved By
        <a href="{% url 'team' %}">Our Team</a>
      </p>
    </div>
  </section>
  <!-- footer section -->
</body>
</html>
